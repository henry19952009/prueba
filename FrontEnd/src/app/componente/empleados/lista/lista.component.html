<table class="table table-sm">
    <th scope="col">Empleado</th>
    <th>Sueldo</th>
    <th>T.Empleado</th>
    <th>VentasMes</th>
<tr *ngFor="let Empleado of empleado.list">
    <td>{{Empleado.empleado}}</td>
    <td>{{Empleado.sueldo}}</td>
    <td>{{Empleado.categoriaEmpleado}}</td>
    <td>{{Empleado.ventasMes}}</td>
    <td>
        <i class="far fa-edit fa-lg txt-info" (click)="editar(Empleado)" style="cursor: pointer"></i>
    </td>
    <td>
        <i class="far fa-trash-alt fa-lg txt-danger" (click)="eliminarEmpleado(Empleado.id)" style="cursor: pointer"></i>
    </td>
    <td>
        <i class="fas fa-dollar-sign fa-lg txt-info" (click)="formula()" style="cursor: pointer;"></i>
    </td>
</tr>
</table>
<table class="table table-sm">
    <th scope="col">Empleado</th>
    <th>Sueldo</th>
    <th>Sueldo con bono</th>
    <tr *ngFor="let Empleado of empleado.list">
        <td>{{Empleado.empleado}}</td>
        <td>{{Empleado.sueldo}}</td>
        <td>{{Empleado.sueldo}}</td>
